<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        * {box-sizing: border-box;}

        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
    </style>
</head>
<body>

<h3>Contact Form</h3>

<div class="container">
    <label for="firstName" >Nome</label>
    <input type="text" id="firstName" name="firstname" placeholder="Your name..">

    <label for="lastName">Sobrenome</label>
    <input type="text" id="lastName" name="lastname" placeholder="Your last name..">

    <label for="subject">Resumo do assunto</label>
    <input type="text" id="subject" name="subject" placeholder="Your last name..">

    <label for="body">Detalhes</label>
    <textarea id="body" name="body" placeholder="Digite algo.." style="height:200px"></textarea>

    <input type="button" value="Submit" onclick="myfunction(document.getElementById('firstName').value,
                                                            document.getElementById('lastName').value,
                                                            document.getElementById('subject').value,
                                                            document.getElementById('body').value)">
</div>

<script type = "text/javascript">
    function myfunction(firstname, lastname, subject, body) {
        window.location.href = `mailto:sidney@breesait.com?subject=${subject}&body=${body}`;
    }
</script>
</body>
</html>
